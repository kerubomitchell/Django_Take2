{% extends 'base.html' %}
{% block title %}
    Event Details
{% endblock %}
{% block content %}

<!-- FORM SECTION -->
<div class="container">
    <div class="form-wrapper">
        <h2 class="text-center mb-4 text-primary">Event Form</h2>

        <form>
            <div class="mb-3">
                <label class="form-label text-primary">Event Title</label>
                <input type="text" class="form-control" placeholder="Enter event title" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-primary">Event Date</label>
                <input type="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-primary">Event Location</label>
                <input type="text" class="form-control" placeholder="Enter location" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-primary">Event Description</label>
                <textarea class="form-control" rows="4" placeholder="Enter event description"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-submit">
                Create Event
            </button>
        </form>
    </div>
</div>

{% endblock %}
