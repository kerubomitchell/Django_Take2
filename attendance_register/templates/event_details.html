<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>

    <link rel="stylesheet" href="../../static/assets/styles/bootstrap/css/bootstrap.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

            /* Event Background Image */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url("https://images.unsplash.com/photo-1492684223066-81342ee5ff30");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .form-wrapper {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .btn-submit {
            width: 100%;
        }

        h2 {
            font-weight: bold;
        }

        footer {
            background: rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>

<!-- FORM SECTION -->
<div class="container">
    <div class="form-wrapper">
        <h2 class="text-center mb-4">Event Form</h2>

        <form>
            <div class="mb-3">
                <label class="form-label">Event Title</label>
                <input type="text" class="form-control" placeholder="Enter event title" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Event Date</label>
                <input type="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Event Location</label>
                <input type="text" class="form-control" placeholder="Enter location" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Event Description</label>
                <textarea class="form-control" rows="4" placeholder="Enter event description"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-submit">
                Create Event
            </button>
        </form>
    </div>
</div>

<!-- FOOTER -->
<footer class="text-white pt-4 mt-5">
    <div class="container">
        <div class="row">

            <div class="col-md-4 mb-3">
                <h5 class="fw-bold">Fun Events</h5>
                <p class="small">
                    Bringing people together through impactful events across Kenya.
                </p>
            </div>

            <div class="col-md-4 mb-3">
                <h6 class="fw-bold">Quick Links</h6>
                <ul class="list-unstyled small">
                    <li><a href="#" class="text-white text-decoration-none">Home</a></li>
                    <li><a href="#" class="text-white text-decoration-none">Events</a></li>
                </ul>
            </div>

            <div class="col-md-4 mb-3">
                <h6 class="fw-bold">Contact Us</h6>
                <p class="small mb-1">Email: info@funenvents.com</p>
                <p class="small mb-1">Phone: +254 700 123 456</p>
                <p class="small">Nairobi, Kenya</p>
            </div>

        </div>

        <hr class="border-light">

        <div class="text-center small pb-3">
            Â© 2026 FunEvents. All Rights Reserved.
        </div>
    </div>
</footer>

</body>
</html>
